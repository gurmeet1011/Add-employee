<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="heading">Add Employee</h2>
    <form id="employeeForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="profession" placeholder="Profession" required>
        <input type="number" id="age" placeholder="Age" required><br>
        <button type="button" id="addEmployeeBtn">Add Employee</button>
    </form>
    <p id="message"></p>

    <h3 id="heading">Added Employees</h3>
    <div id="employeesList">Data Not Found</div>

    <script src="script.js"></script>
</body>
</html>
